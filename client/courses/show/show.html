<h3>
  <b>({{courseShow.course.code}})</b> {{courseShow.course.name}}
</h3>
<br>

<form>
  <div class="form-element form-group">
    <input class="form-control" type="text" placeholder="Question Title" ng-model="courseShow.newQuestion.title">
  </div>

  <div class="form-element form-group">
    <textarea class="form-control" rows="3" type="text" placeholder="Type Your Question Here.." ng-model="courseShow.newQuestion.content"></textarea>
  </div>

  <div class="form-element form-group">
    <button class="btn btn-primary" ng-click="courseShow.addQuestion()">Add</button>
  </div>
</form>

<div ng-repeat="question in courseShow.questions">
  <div class="panel panel-primary">
    <div class="panel-heading" ui-sref="questionShow({ questionId: question._id })">
      {{question.title}}
    </div>
    <div class="panel-body" ui-sref="questionShow({ questionId: question._id })">
      <p>{{question.content}}</p>
    </div>
    <div class="panel-footer">
      <div class="text-left">
        <div class="function-buttons" ui-sref="questionShow({ questionId: question._id })">
          {{question.votes}} <i class="fa fa-thumbs-up"></i>
          {{courseShow.numberOfAnswers(question._id)}} <i class="fa-commenting"></i>
        </div>
      </div>
      <div class="text-right">
        <span>{{question.createdAt | amDateFormat:'MMM DD, YYYY'}}</span>
      </div>
    </div>
  </div>
</div>
