<form>
  <input type="text" ng-model="questionsIndex.newQuestion.content" />
  <button ng-click="questionsIndex.addQuestion()">Add Question!</button>
</form>

<ul>
  <li ui-sref="questionShow({ questionId: question._id })" ng-repeat="question in questionsIndex.questions">
    <p>{{question.content}}</p>
  </li>
</ul>
